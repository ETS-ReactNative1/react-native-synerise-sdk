apply plugin: 'com.android.library'

ext.versions = [
        'minSdk'     : 19,
        'compileSdk' : 28,
        'targetSdk'  : 28,
        'versionCode': 1,
        'versionName': "0.9.0"
]

buildscript {
    repositories {
        mavenCentral()
        jcenter()
        maven {
            url 'https://maven.fabric.io/public'
        }
    }

    dependencies {

    }
}

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.0"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
    compileOptions {
        targetCompatibility = 1.8
        sourceCompatibility = 1.8
    }
    buildTypes {
        all {
        }
    }
}

repositories {
    mavenLocal()
    maven {
        // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
        url "$projectDir/../../../node_modules/react-native/android"
    }
    mavenCentral()
    google()
    jcenter()
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    implementation 'com.synerise.sdk:synerise-mobile-sdk:3.5.2'
}

apply from: 'publish.gradle'
  